version: 0.2
env:
  secrets-manager:
    LOGIN: arn:aws:secretsmanager:eu-west-1:250738637992:secret:SAHIL_CAFE_PROJECT-G1bbuE:dfaae103df5165b706b772497bac9ada0e655410
    HOST: arn:aws:secretsmanager:eu-west-1:250738637992:secret:SAHIL_CAFE_PROJECT-G1bbuE:HOST
    Organization: arn:aws:secretsmanager:eu-west-1:250738637992:secret:SAHIL_CAFE_PROJECT-G1bbuE:Organization
    Project: arn:aws:secretsmanager:eu-west-1:250738637992:secret:SAHIL_CAFE_PROJECT-G1bbuE:Project
phases:
  install:
    runtime-versions:
      java: openjdk8
    commands:
      - yum update -y
      - yum install -y jq
      - wget http://www-eu.apache.org/dist/maven/maven-3/3.5.4/binaries/apache-maven-3.5.4-bin.tar.gz
      - tar xzf apache-maven-3.5.4-bin.tar.gz
      - ln -s apache-maven-3.5.4 maven
      - wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-3.3.0.1492-linux.zip
      - unzip ./sonar-scanner-cli-3.3.0.1492-linux.zip
      - export PATH=$PATH:/sonar-scanner-3.3.0.1492-linux/bin/
  build:
    commands:
      - mvn test     
      - mvn sonar:sonar -Dsonar.login=$LOGIN -Dsonar.host.url=$HOST -Dsonar.projectKey=$Project -Dsonar.organization=$Organization
