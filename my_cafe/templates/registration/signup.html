{% load static %}
{% load i18n %}

<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% trans 'Sign Up - Sahil\'s Cafe' %}</title>

    <!-- Facebook and Twitter integration -->
    <meta property="og:title" content=""/>
    <meta property="og:image" content=""/>
    <meta property="og:url" content=""/>
    <meta property="og:site_name" content=""/>
    <meta property="og:description" content=""/>
    <meta name="twitter:title" content="" />
    <meta name="twitter:image" content="" />
    <meta name="twitter:url" content="" />
    <meta name="twitter:card" content="" />

    <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond:300,300i,400,400i,500,600i,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
    
    <!-- Animate.css -->
    <link rel="stylesheet" href="{% static 'my_cafe/css/animate.css' %}">
    <!-- Icomoon Icon Fonts-->
    <link rel="stylesheet" href="{% static 'my_cafe/css/icomoon.css' %}">
    <!-- Bootstrap  -->
    <link rel="stylesheet" href="{% static 'my_cafe/css/bootstrap.css' %}">
    <!-- Flexslider  -->
    <link rel="stylesheet" href="{% static 'my_cafe/css/flexslider.css' %}">

    <!-- Theme style  -->
    <link rel="stylesheet" href="{% static 'my_cafe/css/style.css' %}">

    <!-- Modernizr JS -->
    <script src="{% static 'my_cafe/js/modernizr-2.6.2.min.js' %}"></script>
    <!-- FOR IE9 below -->
    <!--[if lt IE 9]>
    <script src="js/respond.min.js"></script>
    <![endif]-->

</head>
<body>
    
<div class="fh5co-loader"></div>

<div id="page">
<nav class="fh5co-nav" role="navigation">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 text-center logo-wrap">
                <div id="fh5co-logo"><a href="{% url 'index' %}">{% trans 'Sahil\'s Cafe' %}<span>.</span></a></div>
            </div>
        </div>
    </div>
</nav>

<div id="fh5co-started" class="fh5co-section animate-box" style="background-image: url(https://x23220228-cafe-website.s3.eu-west-1.amazonaws.com/images/hero_1.jpg);" data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="container">
        <div class="row animate-box">
            <div class="col-md-8 col-md-offset-2 text-center fh5co-heading">
                <h2>{% trans 'Sign Up' %}</h2>
                <p>{% trans 'Create your account to enjoy the best coffee and restaurant experience!' %}</p>
            </div>
        </div>
        <div class="row animate-box">
            <div class="col-md-6 col-md-offset-3">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" class="form-control" name="username" placeholder="{% trans 'Username' %}" required>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" name="email" placeholder="{% trans 'Email' %}" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="password1" placeholder="{% trans 'Password' %}" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="password2" placeholder="{% trans 'Confirm Password' %}" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">{% trans 'Sign Up' %}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</div>

<div class="gototop js-top">
    <a href="#" class="js-gotop"><i class="icon-arrow-up22"></i></a>
</div>

<!-- jQuery -->
<script src="{% static 'my_cafe/js/jquery.min.js' %}"></script>
<!-- jQuery Easing -->
<script src="{% static 'my_cafe/js/jquery.easing.1.3.js' %}"></script>
<!-- Bootstrap -->
<script src="{% static 'my_cafe/js/bootstrap.min.js' %}"></script>
<!-- Waypoints -->
<script src="{% static 'my_cafe/js/jquery.waypoints.min.js' %}"></script>
<!-- Waypoints -->
<script src="{% static 'my_cafe/js/jquery.stellar.min.js' %}"></script>
<!-- Flexslider -->
<script src="{% static 'my_cafe/js/jquery.flexslider-min.js' %}"></script>
<!-- Main -->
<script src="{% static 'my_cafe/js/main.js' %}"></script>

</body>
</html>
