{% load static %}
{% load i18n %}

<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% trans 'Login - Sahil\'s Cafe' %}</title>

    <!-- Facebook and Twitter integration -->
    <meta property="og:title" content=""/>
    <meta property="og:image" content=""/>
    <meta property="og:url" content=""/>
    <meta property="og:site_name" content=""/>
    <meta property="og:description" content=""/>
    <meta name="twitter:title" content="" />
    <meta name="twitter:image" content="" />
    <meta name="twitter:url" content="" />
    <meta name="twitter:card" content="" />

    <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond:300,300i,400,400i,500,600i,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
    
    <!-- Animate.css -->
    <link rel="stylesheet" href="{% static 'my_cafe/css/animate.css' %}">
    <!-- Icomoon Icon Fonts-->
    <link rel="stylesheet" href="{% static 'my_cafe/css/icomoon.css' %}">
    <!-- Bootstrap  -->
    <link rel="stylesheet" href="{% static 'my_cafe/css/bootstrap.css' %}">
    <!-- Flexslider  -->
    <link rel="stylesheet" href="{% static 'my_cafe/css/flexslider.css' %}">

    <!-- Theme style  -->
    <link rel="stylesheet" href="{% static 'my_cafe/css/style.css' %}">

    <!-- Modernizr JS -->
    <script src="{% static 'my_cafe/js/modernizr-2.6.2.min.js' %}"></script>
    <!-- FOR IE9 below -->
    <!--[if lt IE 9]>
    <script src="{% static 'my_cafe/js/respond.min.js' %}"></script>
    <![endif]-->

    <style>
        /* Custom styles for login form */
        .login-form {
            max-width: 400px;
            margin: 0 auto;
            padding: 30px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 20px 0px rgba(0, 0, 0, 0.1);
            margin-top: 100px;
        }
        .login-form h2 {
            margin-bottom: 30px;
        }
        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .login-form input[type="submit"] {
            width: 100%;
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        .login-form input[type="submit"]:hover {
            background: #45a049;
        }
        .login-form .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>

</head>
<body>
    
<div class="fh5co-loader"></div>

<div id="page">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="login-form">
                    <h2>{% trans 'Login' %}</h2>
                    <form method="post">
                        {% csrf_token %}
                        <input type="text" name="username" placeholder="{% trans 'Username' %}" required>
                        <input type="password" name="password" placeholder="{% trans 'Password' %}" required>
                        <input type="submit" value="{% trans 'Login' %}">
                        {% if error_message %}
                            <p class="error-message">{{ error_message }}</p>
                        {% endif %}
                    </form>
                    <p>{% trans 'Don\'t have an account?' %} <a href="{% url 'signup' %}">{% trans 'Sign up here' %}</a>.</p>
                    <p>{% trans 'Forgot your password?' %} <a href="{% url 'password_reset' %}">{% trans 'Reset it here' %}</a>.</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- jQuery -->
<script src="{% static 'my_cafe/js/jquery.min.js' %}"></script>
<!-- jQuery Easing -->
<script src="{% static 'my_cafe/js/jquery.easing.1.3.js' %}"></script>
<!-- Bootstrap -->
<script src="{% static 'my_cafe/js/bootstrap.min.js' %}"></script>
<!-- Waypoints -->
<script src="{% static 'my_cafe/js/jquery.waypoints.min.js' %}"></script>
<!-- Waypoints -->
<script src="{% static 'my_cafe/js/jquery.stellar.min.js' %}"></script>
<!-- Flexslider -->
<script src="{% static 'my_cafe/js/jquery.flexslider-min.js' %}"></script>
<!-- Main -->
<script src="{% static 'my_cafe/js/main.js' %}"></script>

</body>
</html>
